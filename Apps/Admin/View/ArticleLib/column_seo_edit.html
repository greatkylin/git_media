<include file='Common:meta' />
<link href="__PUBLIC__/H-ui/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<title>SEO编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-edit">
        <input type="hidden" name="app_id" value="{$app_id}"/>
        <input type="hidden" name="cat_id" value="{$cat_id}">
        <div class="row cl">
            <label class="form-label col-md-4 col-xs-4 col-sm-4 text-r">seo标题：</label>
            <div class="formControls col-md-6 col-xs-8 col-sm-8">
                <input type="text" class="input-text app_list_sort" value="{$arcInfo.seo_title}" placeholder="请输入seo标题" name="seo_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-md-4 col-xs-4 col-sm-4 text-r">seo关键词：</label>
            <div class="formControls col-md-6 col-xs-8 col-sm-8">
                <input type="text" class="input-text app_list_sort" value="{$arcInfo.seo_keywords}" placeholder="请输入关键词" name="seo_keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-md-4 col-xs-4 col-sm-4 text-r">seo描述：</label>
            <div class="formControls col-md-6 col-xs-8 col-sm-8">
                <div class="skin-minimal">
                    <textarea id="seo_description" name="seo_description" cols="" rows="" class="textarea" placeholder="说点什么..." datatype="*0-100">{$arcInfo.seo_description}</textarea>
                </div>
            </div>
        </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<include file='Common:footer' />
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $("#form-admin-edit").validate({
        rules: {
            app_id: {
                required: true,
                number: true
            },
            cat_id: {
                required: true,
                number: true
            },
            seo_title: {
                maxlength: 120
            },
            seo_keywords: {
                maxlength: 80
            },
            seo_description: {
                maxlength: 150
            }
        },
        onkeyup: false,
        focusCleanup: true,
        success: "valid",
        submitHandler: function (form) {
            $(form).find(":submit").attr("disabled", true).attr("value", "提交中...");
            $(form).ajaxSubmit({
                type: "post",  //提交方式
                dataType: "json", //数据类型
                data: {},
                url: "{:U('Admin/ArticleLib/column_seo_edit')}", //请求url
                success: function (data) { //提交成功的回调函数
                    if (data.error) {
                        $(form).find(":submit").attr("disabled", false).attr("value", "提交");
                    }
                    layer.alert(data.detail, {
                        skin: 'layui-layer-lan',
                        closeBtn: 0,
                        anim: 4 //动画类型
                    });
                    //					layer.msg(data.info, {icon: 6,time:2000});
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            });
        }
    });
</script>

</body>
</html>
