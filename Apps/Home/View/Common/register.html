<if condition="empty($userInfo)">
    <div id="register-box" class="register-login-module pop-box" style="display: none">
        <div class="register-module">
            <div class="module-top"><img alt="" src="__PUBLIC__/Home/static/img/module-top.png"></div>
            <div class="module-off"><img alt="" src="__PUBLIC__/Home/static/img/off.png"></div>
            <div class="module-title">注册</div>
            <form id="register-form" action="{:U('Home/Login/do_register')}" method="post" class="form-box">
                <div>
                    <input type="text" name="user_name" placeholder="3~20位数字、字母、_和.组成" id="input-account" data-num="0">
                    <img alt="" src="__PUBLIC__/Home/static/img/gth.png" class="no">
                    <img alt="" src="__PUBLIC__/Home/static/img/check-right.png" class="yes">
                </div>
                <div>
                    <input type="password" name="password" placeholder="请输入6-16位密码" id="input-pwd" data-num="0" onpaste="return false" onselectstart="return false">
                    <img alt="" src="__PUBLIC__/Home/static/img/gth.png" class="no">
                    <img alt="" src="__PUBLIC__/Home/static/img/check-right.png" class="yes">
                </div>
                <div>
                    <input type="password" name="password2" placeholder="再次确认密码" id="input-pwd2" data-num="0" onpaste="return false" onselectstart="return false">
                    <img alt="" src="__PUBLIC__/Home/static/img/gth.png" class="no">
                    <img alt="" src="__PUBLIC__/Home/static/img/check-right.png" class="yes">
                </div>
                <div class="ok-rules">
                    <input id="is_agree" name="is_agree" type="hidden" value="1">
                    <img class="ok-rules-img agree-yes" alt="" src="__PUBLIC__/Home/static/img/check-right.png" data-val="1" style="display: inline;cursor: pointer">
                    <img class="ok-rules-img agree-no" alt="" src="__PUBLIC__/Home/static/img/gth.png" data-val="0" style="display: none;cursor: pointer">
                    同意<a href="#">指娱游戏用户服务条款 </a>
                </div>
                <div>
                    <input type="button" value="注册" id="register-btn">
                </div>
            </form>
        </div>
    </div>
    <!--登录弹框-->
    <div class="alertbackimg pop-box" id="login-box" style="display: none">
        <div class="alt-phonebind">
            <div class="alt-div">
                <span class="alt-title">用户登录</span>
                <section class="alt-close">
                    <img src="__PUBLIC__/Home/static/img/alertclose.png" alt="">
                </section>
                <div class="alt-form">
                    <div class="alt-div1">
                        <input type="text" placeholder="用户名/手机号" id="login_name" value="">
                        <span class="login_name_status"></span>
                    </div>
                    <div class="alt-div1">
                        <input type="password" placeholder="登录密码" id="login_password">
                        <span class="password_status"></span>
                    </div>
                    <div class="alt-text">
                        <input type="hidden" id="remember_pwd" value="1">
                        <span class="alt-icon4 remember_pwd_status" ></span>&nbsp;&nbsp;&nbsp;记住密码
                    </div>
                </div>
            </div>
            <button class="altb-button4" id="login_submit_btn">登录</button>
            <div class="alt-div4">
                <a href="javascript:;" class="register_now">立即注册</a>
                <a href="javascript:;" class="forget_password">忘记密码</a>
            </div>
        </div>
    </div>
    <!--重置密码弹框-->
    <div class="alertbackimg pop-box" id="reset-pwd-box" style="display: none">
        <div class="alt-phonebind">
            <div class="alt-div">
                <span class="alt-title">重置密码</span>
                <section class="alt-close">
                    <img src="__PUBLIC__/Home/static/img/alertclose.png" alt="">
                </section>
                <div class="alt-form" id="altpsdset">
                    <div class="alt-div1">
                        <input type="text" placeholder="请输入已绑定的手机号" name="phone" class="phone">
                        <span class="phone_status"></span>
                    </div>
                    <div class="alt-div2">
                        <input type="text" placeholder="请输入手机验证码" name="captcha" class="captcha">
                        <span class="captcha_status"></span>
                        <a href="javascript:;" class="alt-blocka send_captcha">获取验证码</a>
                    </div>
                    <div class="alt-div1">
                        <input type="password" placeholder="输入新密码,建议“大小写+字母+符号”" name="new_password" class="new_password">
                        <span class="password_status"></span>
                    </div>
                    <div class="alt-text">
                        <span class="altb-icon3"></span> 未绑定手机 <a href="{:U('Home/Index/customer_service')}">点击此处联系客服</a>
                    </div>
                </div>
            </div>
            <button class="altb-button3" id="reset_pwd_btn">确定</button>
        </div>
    </div>

    <else/>
    <!--绑定手机弹框-->
    <div class="alertbackimg pop-box" id="bind-phone-box" style="display: none">
        <div class="alt-phonebind">
            <div class="alt-div">
                <span class="alt-title">绑定手机</span>
                <section class="alt-close">
                    <img src="__PUBLIC__/Home/static/img/alertclose.png" alt="">
                </section>
                <div class="alt-form">
                    <div class="alt-div1">
                        <input type="text" placeholder="输入手机号" class="bind_phone" value="">
                        <span class="phone_status"></span>
                    </div>
                    <div class="alt-div2">
                        <input type="text" placeholder="输入手机验证码" class="bind_captcha" value="">
                        <a href="javascript:;" class="alt-blocka send_captcha_btn">获取验证码</a>
                    </div>
                </div>
            </div>
            <button class="altb-button bind_phone_btn">绑定手机</button>
            <button class="altb-button2 bind_phone_cancel_btn">暂不绑定</button>
        </div>
    </div>

</if>
