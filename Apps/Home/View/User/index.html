<!DOCTYPE html>
<html lang="en">
<head>
    <include file='Common:header'/>
    <link rel="stylesheet" href="__PUBLIC__/Home/static/css/pc.css">
</head>
<body>
<!--头部注册栏开始-->
<include file='Common:head_bar'/>
<!--头部注册栏结束-->
<!--菜单栏开始-->
<include file='Common:ucenter_nav'/>
<!--菜单栏end-->
<!--主体内容更开始-->
<main class="pc-index">
    <div class="pc-bodys">
        <div class="pc-b bread-tag">
            <img src="__PUBLIC__/Home/static/img/dengpao.png" alt="">您现在的位置是：<a href="">指娱游戏</a><span>></span>个人中心
        </div>
        <div class="pc-container">
            <!--左侧菜单开始-->
            <include file='left_menu'/>
            <!--左侧菜单结束-->
            <!--右侧内容开始-->
            <div class="pc-content">
                <!--用户信息开始-->
                <include file='user_info_panel'/>
                <!--用户信息结束-->
                <!--其他信息容器开始-->
                <div>
                    <div class="pc-accInfo">
                        <div>
                            <div class="pc-acctext">
                                <p>我的宝币余额</p>
                                <span>{$money[0]}</span><span>.{$money[1]}</span>
                            </div>
                            <div class="pc-acctext">
                                <p>我的礼包</p>
                                <span>{$giftNum}</span>
                            </div>
                            <div class="pc-acctext">
                                <p>我的优惠券</p>
                                <span>{$couponNumInfo.use_coupon}</span><b>&#x3000;张</b>
                            </div>
                        </div>
                        <div>
                            <if condition="!empty($appList)">
                            <p>我的游戏</p>
                            <div class="pc-acccontent">
                                <volist name="appList" id="app">
                                    <div class="pc-actpic">
                                        <img src="{$app.icon}" alt="{$app.app_name}">
                                        <p>{$app.app_name}</p>
                                    </div>
                                </volist>
                            </div>
                            </if>
                        </div>
                    </div>
                </div>
                <!--其他信息容器结束-->
            </div>
            <!--右侧内容结束-->
        </div>
    </div>
</main>
<!--遮罩层开始-->
<div class="alert"></div>
<!--遮罩层结束-->
<!--签到日历开始-->

<!--签到日历结束-->
<!--主体内容结束-->
<!--友情链接开始-->
<include file='Common:friend_link'/>
<!--友情链接结束-->
<!--底部导航开始-->
<include file='Common:footer'/>
<!--底部导航结束-->
<script>

</script>
</body>
</html>
