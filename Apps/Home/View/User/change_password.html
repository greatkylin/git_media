<script>
    ajaxGetSearchResult();
    function ajaxGetSearchResult() {
        var url = $('.page-jump').data('href');
        console.log(url);
        $.ajax({
            type: 'POST',
            url: url ,
            dataType:'json',
            data:{keyword: '{$keyword}'},
            async : false, //默认为true 异步

        });
    }
