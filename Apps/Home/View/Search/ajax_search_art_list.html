<div class="for-type">
    <div class="news-box">
        <if condition="count($artList) gt 0">
            <volist name="artList" id="art">
                <a href="{$art.url}" target="_blank" class="news-tag">
                    <div class="icon"><img alt="" src="{$art.img_path|format_url}"></div>
                    <div class="desp">
                        <div class="title">{$art.title}</div>
                        <div class="version">发布时间：{$art.release_time|date="Y-m-d", ###} <span></span></div>
                        <div class="intr">{$art.description}</div>
                    </div>
                </a>
            </volist>
            <else />
            暂无内容
        </if>
    </div>
</div>
<div class="page-box">
{$show}
</div>
<script>
    $(".page-box div").on('click',function(){
        var pageObj = this;
        var url = $(pageObj).attr('data-href');
        $.ajax({
            type:'POST',
            url:url,
            data: {keyword: '{$keyword}'},
            success:function(res){
                $('#search-result-box').empty().html(res);
            },
            error : function() {
            }
        });
        return false;
    });
</script>
